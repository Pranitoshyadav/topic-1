<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
</head>
<body>
    <style>
        .alert{
            color: aqua;
            background: green;
            padding: 5px;
        }
    </style>
    <header>
        <h1 id="heading">Welcome</h1>
        <p>Hello</p>
    </header>
    <p>let's creat a div</p>
    <script>
        let div=document.createElement('div');
        div.id='paragraph';
        div.className='alert';
        div.innerHTML='<p>congrats! you just created a div</p>';
        document.body.append(div);
        let heading=document.getElementById("heading");
        heading.innerHTML='&#128512';
        document.querySelector('header p').innerHtml='<strong>Good job!</strong>';
    </script>
</body>
</html
