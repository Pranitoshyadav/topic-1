<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
    }

    nav{
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

    nav ul{
        list-style: none;
        margin: 0;
        padding: 0;
    }

    nav ul li{
        display: inline;
        margin-right: 20px;
    }

    nav ul a{
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        font-size: 16px;
    }

    header{
        text-align: center;
        padding: 20px;
        background-color: #ddd;
    }

    header img{
        max-width: 100%;
        height: auto;
    }

    section{
        padding: 20px;
        margin: 20px;
        background-color: #fff;
    }

    footer{
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: #fff;
    }

    address{
        font-style: normal;
    }
</style>
<body>
    <nav>
        <ul>
            <li><a href="#effile-tower">Effile tower</a></li>
            <li><a href="#pyramids">Pyramids</a></li>
            <li><a href="#statue-of-libarty">Statue of libarty</a></li>
            <li><a href="#great-wall">Great wall</a></li>
            <li><a href="#machu-picchu">Machu picchu</a></li>
        </ul>
    </nav>
    <header>
        <h1>Explore different landmarks</h1>
        <img src="download (1).jpg" alt="landmarks">
    </header>

    <section id="effile-tower">
        
    </section>

    <section id="pyramids">
        
    </section>

    <section id="statue-of-libarty">
        
    </section>

    <section id="great-wall">
        
    </section>

    <section id="machu picchu">
        
    </section>

    <footer>
        <p>&copy; 2023 Land Mark Explorer</p>
    </footer>
</body>
</html>
